<body>
  <div style="flex: 1;">
    <div class="container">
        <h1>Search for Movies/Series</h1>
        <input type="text" [(ngModel)]="title" placeholder="Enter movie/series name" id="search-box">
        <button (click)="search()">Search</button>
        <div *ngIf="error">{{ error }}</div>
    </div>
  </div>
  <div style="flex: 1;">
    <iframe id="childFrame" src="https://jastipraneetkiran.github.io/iframe-list-app/" style="width: 100%; height: 100vh;" frameborder="0"></iframe>
  </div>
</body>
