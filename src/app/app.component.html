<body>
  <div class="flex-container">
    <div class="flex-item">
    <div class="container">
        <h1>Search for Movies/Series</h1>
        <input type="text" [(ngModel)]="title" placeholder="Enter movie/series name" id="search-box" (keyup.enter)="onEnter()" >
        <div><button (click)="search()" [disabled]="loader"> <i *ngIf="loader" class="fa fa-refresh fa-spin "></i>Search</button></div>
        <div *ngIf="error" class="sg-error-message">{{ error }}</div>
    </div>
  </div>
  <div class="flex-item">
    <iframe id="childFrame" src="https://iframe-list-app.vercel.app/" style="width: 100%; height: 100vh;" frameborder="0"></iframe>
  </div>
</div>
</body>
